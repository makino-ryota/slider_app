<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
</head>
<body>
    <!-- ここからHTMLを記述してください。 -->
<script src="slider.js" defer></script>
<div class="box container">
    <div id = " " class="row">
        <!-- 左側 -->
        <div class="p-5 col-8 row d-flex justify-content-center">
            <div id="leftUpper" class="p-1 box  col-12 d-flex justify-content-center">
                <!-- スライダー画像表示 -->
                <img id="opImage" class="col-12 p-12 slider-data d-none d-flex justify-content-center">
                <!-- 画像表示欄 box, background 追加する必要あり -->

            </div>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary" onclick="alert(`Thank you!!`)">PUSH</button>
            </div>
        </div>

        <!-- 右側 -->
        <div class="p-5 col-4 row d-felx">
            <!-- box　背景追加予定 -->
            <div id= "rightUpper" class="col-12 bg-primary row d-flex justify-content-center">
                <div id="Name" class="col-12 d-flex justify-content-left">
                    Name:
                    <!-- 商品名表示欄 -->
                    <input type="text" id="opName" disabled>
                </div>
                <div id="Price" class="col-12 d-flex justify-content-left">
                    Price:
                    <!-- 価格表示欄 -->
                    <input type="text" id="opPrice" disabled>
                </div>
            </div>

            <div id = "rightLower" class="row col-12 d-flex">
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
